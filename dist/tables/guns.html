<!doctype html>
<html lang="en">
   <head>
      <title>Phoenix Command</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <!--     Fonts and icons     -->
      <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
      <!-- Material Kit CSS -->
      <link href="../css/material-kit.css?v=2.0.5" rel="stylesheet" />
      <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.4.1/firebaseui.css" />
      <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
      <link href="../css/style.css" rel="stylesheet" />
   </head>
   <body>
      <nav class="navbar fixed-top navbar-expand-lg" color-on-scroll="100">
         <div class="container">
            <div class="navbar-translate">
               <h2 class="title"><a href="../index.html">Phoenix Command</a></h2>
               <h6 class="subtitle">Small Arms Combat System</h6>
            </div>
         </div>
      </nav>
      <div class="main">
        <div class="container">
            <div id="guns-list" class="section guns-list">
                <h4 class="game-title text-center"></h4>
                
            </div>
        </div>
    </div>
      <footer class="footer footer-default">
         <div class="container">
            <nav class="">
               <ul>
                  <li>
                  </li>
               </ul>
            </nav>
         </div>
      </footer>
      <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="signinModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="signinModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="modal-body">
                  <div id="firebaseui-auth-container"></div>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <div class="modal fade" id="signoutModal" tabindex="-1" role="dialog" aria-labelledby="signoutModalLabel" aria-hidden="true">
         <div class="modal-dialog" role="document">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="signoutModalLabel"></h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div id="login-modal-body" class="modal-body">
                  <h3>You have been signed out.</h3>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
               </div>
            </div>
         </div>
      </div>
      <div id="modal-holder"></div>
      <!--   Core JS Files   -->
      <script src="../js/core/jquery.min.js" type="text/javascript"></script>
      <script src="../js/core/popper.min.js" type="text/javascript"></script>
      <script src="../js/core/bootstrap-material-design.min.js" type="text/javascript"></script>
      <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
      <script src="../js/plugins/moment.min.js"></script>
      <!-- Place this tag in your head or just before your close body tag. -->
      <script async defer src="https://buttons.github.io/buttons.js"></script>
      <!-- Control Center for Material Kit: parallax effects, scripts for the example pages etc -->
      <script src="../js/material-kit.js?v=2.0.5" type="text/javascript"></script>
      <script src="../js/bundle.js" type="text/javascript"></script>
      <script>
         let guns = window.pfWeapons
         for (const property in guns) {
             let row = `
            <div class="row">
                <div class="col-md-10">
                    <h3><strong>${guns[property].Name}</strong></h3>
                    <p><strong>${guns[property].Description}</strong></p>
                    <img src="${guns[property].Image}">
                    <input type="text" class="form-control" id="name">
                </div>
            </div>`
            $("#guns-list").append(row)
         }         
      </script>
   </body>
</html>
